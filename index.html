<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ToDoList</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="container">
		<h1 id="title">ToDoList</h1>
		<div id="main">
			<h2 class="sectionname">Add New Task</h2>
			<div id="addnew">
				<div class="field">
					<input type="text" name="" id="">
					<button>Add</button>
				</div>
			</div>
			<h2 class="sectionname">Todo</h2>
			<div id="todo">
				<div class="field editmode">
					<label>
					<input type="checkbox">
					<span></span>
					</label>
					<span class="text">Have to watch Vote SwingHave to watch Vote SwingHave to watch Vote Swing</span>
					<input type="text" name="" id="" value="Have to watch Vote SwingHave to watch Vote SwingHave to watch Vote Swing">
					<button class="edit">Edit</button>
					<button class="delete">Delete</button>
				</div>
				<div class="field">
					<label>
						<input type="checkbox">
						<span></span>
					</label>
					<span class="text">Have to watch Vote Swing</span>
					<input type="text" name="" id="" value="Have to watch Vote Swing">
					<button class="edit">Edit</button>
					<button class="delete">Delete</button>
				</div>
			</div>
			<h2 class="sectionname">Finished</h2>
			<div id="finished">
				<div class="field">
					<label>
						<input type="checkbox" checked>
						<span></span>
					</label>
					<span class="text">Have to watch Vote Swing</span>
					<input type="text" name="" id="" value="Have to watch Vote Swing">
					<button class="edit">Edit</button>
					<button class="delete">Delete</button>
				</div>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
